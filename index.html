<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1 class="question-title">JavaScript Quiz</h1>
    </header>
    <main id="main">
        
        <h2 class="time-left">Click the "Start" button to begin the quiz.</h2>
        <section class="start-button">
            <button class="start">Start</button>
        </section>
        <section class="show-questions"></section>
        <section class="show-answers"></section>
        <aside class="your-score">
            <h2>Your Score</h2>
            <p class="points-counter"></p>
        </aside>
        <aside id="high-scores">
            <h2>High Scores</h2>
        </aside>
        <button class="done">Done</button>
        <span id="results"></span>
    </main>

    <script src="./script.js"></script>
    <!-- <script src="./script2.js"></script> -->
</body>
</html>
