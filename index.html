<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header id="header">
        <h1 id="question-title">JavaScript Quiz</h1>
    </header>
    <main id="main">
        <section id="start-game">
            <h2 id="time-left">Click the "Start" button to begin the quiz.</h2>
            <!-- <h2 id="end-game"></h2> -->
            <button id="start">Start</button>
        </section>

        <!-- Show Questions -->
        <section id="show-questions"></section>

        <!-- Show Answers -->
        <section id="show-answers"></section>

        <!-- Your Score Aside -->
        <aside class="container" id="your-score">
            <p>Your Score: </p>
            <p id="points-counter"></p><br />
            <p id="results"></p>
        </aside>

        <!-- High Scores Aside -->
        <aside class="container" id="high-scores">
            <h2>High Scores</h2>
            <ol id="view-high-scores"></ol>
        </aside>

        <!-- Submit Form -->
        <form action="" id="scores-form">
            <label for="initials" id="inits-label">Enter Your Initials:</label>
            <input type="text" id="inits" placeholder="Enter your initials here."/><br />
            <input class="form-btn" type="button" value="Submit" id="submit"/>
            <!-- <input class="form-btn" type="button" value="View All Scores" id="view-scores">
            <input class="form-btn" type="button" value="Try Again" id="try-again"> -->
            <!-- <input type="button" value="Submit" id="submit"/> -->
        </form>

        <!-- View Scores & Try Again -->
        <section id="other-buttons">
            <button id="view-scores">View High Scores</button>
            <button id="try-again">Try Again</button>
        </section>

        <!-- <button class="submit">Submit</button> -->
    </main>

    <script src="./script.js"></script>
    <!-- <script src="./script2.js"></script> -->
</body>

</html>
